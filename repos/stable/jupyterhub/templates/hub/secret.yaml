kind: Secret
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-hub-secret
  annotations:
    appstore.uninett.no/contact_email: {{ .Values.appstore_generated_data.appstore_meta_data.contact_email }}
type: Opaque
data:
  proxy.token: {{ randAlphaNum 32 | b64enc | quote }}

{{ if .Values.advanced.sharedData.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}-minio
  annotations:
    appstore.uninett.no/contact_email: {{ .Values.appstore_generated_data.appstore_meta_data.contact_email }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
type: Opaque
data:
  MINIO_ACCESS_KEY: {{ .Values.advanced.sharedData.minioAccessKey | b64enc }}
  MINIO_SECRET_KEY: {{ .Values.advanced.sharedData.minioSecretKey | b64enc }}
{{ end }}
